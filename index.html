<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <script defer 
    src="https://unpkg.com/img-comparison-slider@7/dist/index.js"></script>
<link
  rel="stylesheet"
  href="https://unpkg.com/img-comparison-slider@7/dist/styles.css"
/>
</head>
<body>
    <img-comparison-slider tabindex="0" class="rendered">
        <img slot="first" width="100%" src="mountains.jpg">
        <img slot="second" width="100%" src="trees.jpg">
    </img-comparison-slider>
    <div class="help">
        <p><a href="https://img-comparison-slider.sneas.io/" target="_blank">
            Idea for Image Comparison Slider</a></p>
    </div>
</body>
</html>
